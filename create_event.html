<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0;
      color: #333;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 1rem;
      color: #555;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-group input[type="file"] {
      padding: 5px;
    }

    .btn-container {
      display: flex;
      justify-content: flex-end;
    }

    .btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Create Event</h1>
  <div class="form-container">
    <form id="createEventForm" action="create_event.php" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="eventName">Event Name</label>
        <input type="text" id="eventName" name="eventName" required>
      </div>
      <div class="form-group">
        <label for="eventDescription">Event Description</label>
        <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="venue">Venue</label>
        <input type="text" id="venue" name="venue" required>
      </div>
      <div class="form-group">
        <label for="eventMedia">Upload Images or Videos</label>
        <input type="file" id="eventMedia" name="eventMedia" accept="image/*,video/*">
      </div>
      <div class="btn-container">
        <button type="submit" class="btn" id="createButton">Create Event</button>
      </div>
    </form>
  </div>

  <script>
    // JavaScript to handle the event creation
    document.getElementById("createButton").addEventListener("click", function () {
      const eventName = document.getElementById("eventName").value.trim();

      if (eventName) {
        // If event name is provided, show success message
        alert(`Event "${eventName}" has been successfully created!`);
      } else {
        // If event name is missing, prompt the user to enter it
        alert("Please enter an event name.");
      }
    });
  </script>
</body>
</html>
