<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('finalback.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
        }
        .top-title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .top-title {
            font-size: 3em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .logout-button {
            background-color: #ff00a673;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .logout-button:hover {
            background-color: #ad00b384;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: calc(33.333% - 20px);
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .box img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .box button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #ff00a673;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .box button:hover {
            background-color: #ad00b384;
        }
    </style>
</head>
<body>
    <div class="top-title-container">
        <div class="top-title">Student Dashboard</div>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>
    <div class="container">
        <div class="box">
            <img src="mathelets.jpg" alt="Mathelets">
            <button style="color:black" onclick="location.href='stu_math.php'">Mathelets</button>
        </div>
        <div class="box">
            <img src="splashout.jpg" alt="Splashout">
            <button style="color:black" onclick="location.href='stu_splash.php'">Splashout</button>
        </div>
        <div class="box">
            <img src="rt.jpg" alt="Rhythmic Thunders">
            <button style="color:black" onclick="location.href='stu_rythmic.php'">Rhythmic Thunders</button>
        </div>
        <div class="box">
            <img src="rmf.jpg" alt="Rock Me Fab">
            <button style="color:black" onclick="location.href='stu_rmf.php'">Rock Me Fab</button>
        </div>
        <div class="box">
            <img src="sports.jpg" alt="Sports">
            <button style="color:black" onclick="location.href='stu_sports.php'">Sports</button>
        </div>
        <div class="box">
            <img src="iste.jpg" alt="ISTE">
            <button style="color:black" onclick="location.href='stu_iste.php'">ISTE</button>
        </div>
    </div>

    <script>
        function logout() {
            // Display logout message
            alert('Logout successful');
            // Redirect to login page
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
