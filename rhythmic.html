<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythmic Thunders</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Cream white */
            color: black;
        }

        .marquee {
            background-color:#fbaed2; /* Lavender rose */
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            width: 100%;
            z-index: 1000;
        }

        .marquee span {
            display: inline-block;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(100%);
            }
        }

        .container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .box {
            width: 90%; /* Increased width */
            max-width: 600px; /* Increased max width */
            height: 150px; /* Increased height */
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .box h2 {
            margin: 0 0 10px 0;
            font-size: 32px; /* Further increased font size */
            text-align: center; /* Center-aligned heading */
        }

        .status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: green; /* Past in green */
            font-weight: bold;
            font-size: 16px; /* Increased font size */
        }

        .view-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #fbaed2; /* Lavender rose */
            color: black;
            border: none;
            border-radius: 5px;
            padding: 12px 60px; /* Increased padding for wider button */
            font-size: 18px; /* Font size */
            cursor: pointer;
            width: auto; /* Allow the width to adjust based on the padding */
        }

        .view-button:hover {
            background-color: #d292c0; /* Darker lavender rose */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="marquee">
            <span>Rhythmic Thunders</span>
        </div>

        <!-- Dancing Gala Box -->
        <div class="box">
            <h2>Dancing Gala</h2>
            <span class="status">Status: Past</span>
            <button class="view-button" onclick="navigateToPage('dancing-gala.html')">View</button>
        </div>

        <!-- Flashmob Box -->
        <div class="box">
            <h2>Flashmob</h2>
            <span class="status">Status: Past</span>
            <button class="view-button" onclick="navigateToPage('flashmob.html')">View</button>
        </div>

        <!-- Dance Fiesta Box -->
        <div class="box">
            <h2>Dance Fiesta</h2>
            <span class="status">Status: Past</span>
            <button class="view-button" onclick="navigateToPage('dance-fiesta.html')">View</button>
        </div>
    </div>

    <script>
        function navigateToPage(pageUrl) {
            window.location.href = pageUrl;
        }
    </script>
</body>
</html>
